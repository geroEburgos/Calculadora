<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

</head>

<body>
    <form action="">
        <div class="result">
           890,76
        </div>
        <input type="button" value="C" class="ce" onclick="document.querySelector('.result') .innerText = ''">
        <input type="button" value="CE" class="ce-ee">
        <input type="button" value="%" class="porc"  onclick="document.querySelector('.result') .innerText += '%'">
        <input type="button" value="/" class="barra"  onclick="document.querySelector('.result') .innerText += '/'">
        <div>
            <input type="button" value="7" class="siete"  onclick="document.querySelector('.result') .innerText += '7'">
            <input type="button" value="8" class="ocho"  onclick="document.querySelector('.result') .innerText += '8'">
            <input type="button" value="9" class="nueve"  onclick="document.querySelector('.result') .innerText += '9'">
            <input type="button" value="*" class="multiplicar"  onclick="document.querySelector('.result') .innerText += '*'">
        </div>
        <div>
            <input type="button" value="4" class="cuatro"  onclick="document.querySelector('.result') .innerText += '4'">
            <input type="button" value="5" class="cinco"  onclick="document.querySelector('.result') .innerText += '5'">
            <input type="button" value="6" class="seis" onclick="document.querySelector('.result') .innerText += '6'">
            <input type="button" value="-" class="menos" onclick="document.querySelector('.result') .innerText += '-'">
        </div>
        <div>
            <input type="button" value="1" class="uno"  onclick="document.querySelector('.result') .innerText += '1'">
            <input type="button" value="2" class="dos" onclick="document.querySelector('.result') .innerText += '2'">
            <input type="button" value="3" class="tres" onclick="document.querySelector('.result') .innerText += '3'">
            <input type="button" value="+" class="mas" onclick="document.querySelector('.result') .innerText += '+'">
        </div>
        <div>
            <input type="button" value="0" class="cero" onclick="document.querySelector('.result') .innerText += '0'">
            <input type="button" value="00" class="doble-cero" onclick="document.querySelector('.result') .innerText += '00'">
            <input type="button" value="." class="punto" onclick="document.querySelector('.result') .innerText += '.'">
            <input type="button" value="=" class="igual" onclick="document.querySelector('.result') .innerText = ''">
        </div>
    </form>
<script src="script.js"></script>
</body>

</html>
