<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

</head>

<body>
    <form action="">
        <div>
            <input type="text" name="" id="" class="result">
        </div>
        <input type="button" value="C" class="ce">
        <input type="button" value="CE" class="ce-ee">
        <input type="button" value="%" class="porc">
        <input type="button" value="/" class="barra">
        <div>
            <input type="button" value="7" class="siete">
            <input type="button" value="8" class="ocho">
            <input type="button" value="9" class="nueve">
            <input type="button" value="*" class="multiplicar">
        </div>
        <div>
            <input type="button" value="4" class="cuatro">
            <input type="button" value="5" class="cinco">
            <input type="button" value="6" class="seis">
            <input type="button" value="-" class="menos">
        </div>
        <div>
            <input type="button" value="1" class="uno">
            <input type="button" value="2" class="dos">
            <input type="button" value="3" class="tres">
            <input type="button" value="+" class="mas">
        </div>
        <div>
            <input type="button" value="0" class="cero">
            <input type="button" value="00" class="doble-cero">
            <input type="button" value="." class="punto">
            <input type="button" value="=" class="igual">
        </div>
    </form>

</body>

</html>
